services:
  # Backend API
  - type: web
    name: smartedu-backend
    runtime: python
    region: singapore
    plan: free
    buildCommand: "cd backend && chmod +x build.sh && ./build.sh"
    startCommand: "cd backend && gunicorn core.wsgi:application --bind 0.0.0.0:$PORT"
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.7
      - key: DEBUG
        value: False
      - key: SECRET_KEY
        generateValue: true
      - key: DATABASE_URL
        sync: false
      - key: ALLOWED_HOSTS
        value: ".onrender.com,.netlify.app,localhost,127.0.0.1"
      - key: CORS_ALLOWED_ORIGINS
        value: "https://smartedu-basem.netlify.app"
      - key: FRONTEND_URL
        value: "https://smartedu-basem.netlify.app"
      - key: JWT_SECRET_KEY
        generateValue: true
      - key: JWT_ACCESS_TOKEN_LIFETIME
        value: "60"
      - key: JWT_REFRESH_TOKEN_LIFETIME
        value: "1440"
      
      # Email Settings
      - key: SMTP_EMAIL
        sync: false
      - key: SMTP_PASSWORD
        sync: false
      - key: SMTP_HOST
        value: "smtp.gmail.com"
      - key: SMTP_PORT
        value: "465"
      
      # Telegram Settings
      - key: TELEGRAM_BOT_TOKEN
        sync: false
      - key: TELEGRAM_BOT_USERNAME
        value: "SmartEduProjectBot"
      - key: TELEGRAM_API_ID
        sync: false
      - key: TELEGRAM_API_HASH
        sync: false
      - key: OTP_SECRET_KEY
        generateValue: true
      
      # AI Settings (NEW)
      - key: GEMINI_API_KEY
        sync: false
      - key: AI_VALIDATION_ENABLED
        value: "True"
      - key: AI_DEFAULT_THRESHOLD
        value: "70"
      - key: PLAGIARISM_THRESHOLD
        value: "50"
      - key: MAX_SUBMISSION_ATTEMPTS
        value: "5"
      
      # Redis & Celery (NEW)
      - key: REDIS_URL
        sync: false
      - key: CELERY_BROKER_URL
        sync: false
      - key: CELERY_RESULT_BACKEND
        sync: false
      
      # Video Processing (NEW)
      - key: VIDEO_MAX_DURATION
        value: "30"
      - key: VIDEO_MIN_DURATION
        value: "15"
      - key: VIDEO_MAX_SIZE_MB
        value: "50"
      - key: VIDEO_ALLOWED_FORMATS
        value: "mp4,mov,avi"
      
      # OCR Settings (NEW)
      - key: TESSERACT_LANGUAGES
        value: "ara+eng"
      
      # File Upload
      - key: MAX_UPLOAD_SIZE
        value: "104857600"
      - key: ALLOWED_EXTENSIONS
        value: "pdf,docx,xlsx,jpg,jpeg,png,mp4,mp3,wav"
    autoDeploy: true
    healthCheckPath: /api/health/

  # PostgreSQL Database
  - type: pserv
    name: smartedu-db
    plan: free
    region: singapore
    ipAllowList: []
