services:
  # Backend API
  - type: web
    name: smartedu-backend
    runtime: python
    region: singapore
    plan: free
    buildCommand: "cd backend && chmod +x build.sh && ./build.sh"
    startCommand: "cd backend && gunicorn core.wsgi:application"
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.7
      - key: DEBUG
        value: False
      - key: SECRET_KEY
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: smartedu-db
          property: connectionString
      - key: ALLOWED_HOSTS
        value: ".onrender.com,localhost,127.0.0.1"
      - key: CORS_ALLOWED_ORIGINS
        value: "https://your-frontend-url.onrender.com"
      - key: FRONTEND_URL
        value: "https://your-frontend-url.onrender.com"
      - key: JWT_SECRET_KEY
        generateValue: true
      - key: JWT_ACCESS_TOKEN_LIFETIME
        value: "60"
      - key: JWT_REFRESH_TOKEN_LIFETIME
        value: "1440"
      - key: SMTP_EMAIL
        sync: false
      - key: SMTP_PASSWORD
        sync: false
      - key: TELEGRAM_BOT_TOKEN
        sync: false
      - key: TELEGRAM_API_ID
        sync: false
      - key: TELEGRAM_API_HASH
        sync: false
    autoDeploy: true
    healthCheckPath: /api/health/

  # PostgreSQL Database
  - type: pserv
    name: smartedu-db
    plan: free
    region: singapore
    ipAllowList: []
