<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>التحقق من الطالب - SmartEdu</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 600px;
            width: 100%;
            padding: 40px;
        }

        h1 {
            color: #667eea;
            text-align: center;
            margin-bottom: 10px;
            font-size: 28px;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
        }

        input[type="text"] {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .hint {
            color: #999;
            font-size: 14px;
            margin-top: 5px;
        }

        .btn {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .btn-secondary {
            background: #f5f5f5;
            color: #333;
            margin-top: 10px;
        }

        .btn-large {
            padding: 18px;
            font-size: 20px;
            margin-top: 20px;
        }

        #verification-result {
            margin-top: 30px;
        }

        .alert {
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 20px;
        }

        .alert-success {
            background: #d4edda;
            border: 2px solid #c3e6cb;
            color: #155724;
        }

        .alert-danger {
            background: #f8d7da;
            border: 2px solid #f5c6cb;
            color: #721c24;
        }

        .alert-warning {
            background: #fff3cd;
            border: 2px solid #ffeaa7;
            color: #856404;
        }

        .alert-info {
            background: #d1ecf1;
            border: 2px solid #bee5eb;
            color: #0c5460;
        }

        .alert-icon {
            font-size: 48px;
            text-align: center;
            margin-bottom: 15px;
        }

        .alert-content h4 {
            margin-bottom: 10px;
            font-size: 24px;
        }

        .student-info, .project-info {
            background: white;
            padding: 15px;
            border-radius: 10px;
            margin: 15px 0;
        }

        .student-info p, .project-info p {
            margin: 8px 0;
        }

        .project-info h5 {
            color: #667eea;
            margin-bottom: 10px;
        }

        .suggestions {
            background: white;
            padding: 15px;
            border-radius: 10px;
            margin: 15px 0;
        }

        .suggestions ul {
            list-style: none;
            padding: 0;
        }

        .suggestions li {
            padding: 8px 0;
        }

        .suggestions a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
        }

        .suggestions a:hover {
            text-decoration: underline;
        }

        .action-steps {
            background: white;
            padding: 15px;
            border-radius: 10px;
            margin: 15px 0;
        }

        .action-steps ol {
            margin-right: 20px;
        }

        .action-steps li {
            margin: 8px 0;
            line-height: 1.6;
        }

        .upload-token {
            text-align: center;
            margin: 15px 0;
        }

        .text-muted {
            color: #999;
            font-size: 14px;
        }

        .action-text {
            background: #fff;
            padding: 10px;
            border-radius: 8px;
            margin: 10px 0;
        }

        .loading {
            text-align: center;
            padding: 40px;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .example-box {
            background: #f8f9fa;
            border: 2px dashed #dee2e6;
            border-radius: 10px;
            padding: 15px;
            margin-top: 20px;
        }

        .example-box h4 {
            color: #667eea;
            margin-bottom: 10px;
        }

        .example-names {
            display: grid;
            gap: 10px;
        }

        .example-name {
            background: white;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .example-name:hover {
            background: #e7f0ff;
            transform: translateX(-5px);
        }

        .valid-icon {
            color: #28a745;
        }

        .invalid-icon {
            color: #dc3545;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🎓 التحقق من الطالب</h1>
        <p class="subtitle">أدخل اسمك الرباعي الكامل كما هو مسجل</p>

        <form onsubmit="event.preventDefault(); verifyAndProceed();">
            <div class="form-group">
                <label for="student-name">الاسم الكامل (رباعي)</label>
                <input 
                    type="text" 
                    id="student-name" 
                    placeholder="مثال: محمد أحمد علي حسن"
                    required
                    autocomplete="off"
                >
                <p class="hint">💡 يجب أن يتكون الاسم من 4 أجزاء على الأقل</p>
            </div>

            <button type="submit" class="btn btn-primary">
                ✅ تحقق واستمر
            </button>
        </form>

        <!-- نتيجة التحقق ستظهر هنا -->
        <div id="verification-result"></div>

        <!-- أمثلة للتوضيح -->
        <div class="example-box">
            <h4>📝 أمثلة صحيحة:</h4>
            <div class="example-names">
                <div class="example-name" onclick="fillName('محمد أحمد علي حسن')">
                    <span class="valid-icon">✅</span> محمد أحمد علي حسن
                </div>
                <div class="example-name" onclick="fillName('فاطمة عبدالله سعيد محمد')">
                    <span class="valid-icon">✅</span> فاطمة عبدالله سعيد محمد
                </div>
                <div class="example-name" onclick="fillName('عبدالرحمن خالد يوسف إبراهيم')">
                    <span class="valid-icon">✅</span> عبدالرحمن خالد يوسف إبراهيم
                </div>
            </div>

            <h4 style="margin-top: 20px;">❌ أمثلة خاطئة:</h4>
            <div class="example-names">
                <div class="example-name" style="opacity: 0.6;">
                    <span class="invalid-icon">❌</span> محمد أحمد <small>(ناقص)</small>
                </div>
                <div class="example-name" style="opacity: 0.6;">
                    <span class="invalid-icon">❌</span> Mohammed Ahmed Ali <small>(إنجليزي)</small>
                </div>
                <div class="example-name" style="opacity: 0.6;">
                    <span class="invalid-icon">❌</span> محمد123 أحمد علي <small>(يحتوي أرقام)</small>
                </div>
            </div>
        </div>
    </div>

    <script src="js/student-verification.js"></script>
    <script>
        // تهيئة النظام (استبدل بـ project_id الفعلي)
        const projectId = 5;  // آخر مشروع تم إنشاؤه
        initVerification(projectId);
    </script>
</body>
</html>
