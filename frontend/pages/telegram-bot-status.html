<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>حالة بوت تيليجرام - SmartEdu</title>
  <link rel="manifest" href="../manifest.json">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="theme-color" content="#111827">
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;500;700&display=swap" rel="stylesheet">
  <style>
    body{font-family:'Tajawal',system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Cantarell,Noto Sans,sans-serif;background:#0b1220;color:#e5e7eb;margin:0;padding:0}
    .container{max-width:1100px;margin:24px auto;padding:0 16px}
    .header{display:flex;align-items:center;justify-content:space-between;margin-bottom:16px}
    .title{font-size:20px;font-weight:700}
    .actions{display:flex;gap:8px}
    .btn{background:#2563eb;border:none;color:#fff;padding:10px 14px;border-radius:10px;cursor:pointer}
    .btn.secondary{background:#374151}
    .cards{display:grid;grid-template-columns:repeat(auto-fit,minmax(180px,1fr));gap:12px;margin:12px 0 20px}
    .card{background:#111827;border:1px solid #1f2937;border-radius:12px;padding:12px}
    .card .label{color:#9ca3af;font-size:12px}
    .card .value{font-size:18px;font-weight:700;margin-top:6px}
    .table-wrap{background:#0f172a;border:1px solid #1f2937;border-radius:12px;overflow:auto}
    table{width:100%;border-collapse:collapse;min-width:900px}
    th,td{padding:10px 12px;border-bottom:1px solid #1f2937;text-align:right}
    th{position:sticky;top:0;background:#0b1220;color:#9ca3af}
    tr:hover td{background:#0b1220}
    .badge{display:inline-block;padding:3px 8px;border-radius:999px;font-size:12px;font-weight:600}
    .ok{background:#065f46;color:#d1fae5}
    .warn{background:#92400e;color:#ffedd5}
    .err{background:#7f1d1d;color:#fee2e2}
    .muted{color:#9ca3af}
    .link{color:#60a5fa;text-decoration:none}
    .empty{padding:20px;text-align:center;color:#9ca3af}
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="title">حالة بوت تيليجرام للمشروع</div>
      <div class="actions">
        <button id="reloadBtn" class="btn">إعادة الفحص</button>
        <a id="backDash" class="btn secondary" href="/pages/dashboard.html">العودة للوحة التحكم</a>
      </div>
    </div>

    <div class="cards">
      <div class="card"><div class="label">عدد الشُعب</div><div id="c_total" class="value">-</div></div>
      <div class="card"><div class="label">لديها قروب</div><div id="c_with" class="value">-</div></div>
      <div class="card"><div class="label">البوت مضاف</div><div id="c_added" class="value">-</div></div>
      <div class="card"><div class="label">البوت مدير</div><div id="c_admin" class="value">-</div></div>
      <div class="card"><div class="label">بدون قروب</div><div id="c_missing" class="value">-</div></div>
    </div>

    <div class="table-wrap">
      <table>
        <thead>
          <tr>
            <th>الشعبة</th>
            <th>Chat ID</th>
            <th>رابط الدعوة</th>
            <th>حالة البوت</th>
            <th>مضاف</th>
            <th>مشرف</th>
            <th>الأعضاء</th>
            <th>الخطأ</th>
          </tr>
        </thead>
        <tbody id="rows"></tbody>
      </table>
      <div id="empty" class="empty" style="display:none">لا توجد بيانات</div>
    </div>
  </div>

  <script src="/assets/js/config.js"></script>
  <script src="../assets/js/telegram-bot-status.js"></script>
</body>
</html>
