<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل دخول سريع</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-box {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
            max-width: 400px;
            width: 100%;
        }

        h1 {
            color: #667eea;
            margin-bottom: 10px;
            text-align: center;
        }

        p {
            color: #666;
            text-align: center;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
        }

        input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
        }

        button {
            width: 100%;
            padding: 14px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        button:hover {
            background: #5568d3;
            transform: translateY(-2px);
        }

        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .alert {
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }

        .alert.show {
            display: block;
        }

        .alert-error {
            background: #fee;
            color: #c33;
            border: 1px solid #fcc;
        }

        .alert-success {
            background: #efe;
            color: #3c3;
            border: 1px solid #cfc;
        }

        .quick-info {
            margin-top: 20px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 8px;
            font-size: 0.9rem;
        }

        .quick-info h3 {
            color: #667eea;
            margin-bottom: 10px;
            font-size: 1rem;
        }

        .quick-info code {
            background: #e0e0e0;
            padding: 2px 6px;
            border-radius: 4px;
            font-family: 'Courier New', monospace;
        }
    </style>
</head>
<body>
    <div class="login-box">
        <h1>🔐 تسجيل دخول سريع</h1>
        <p>للوصول لصفحة إنشاء المشاريع</p>

        <div id="alertBox" class="alert"></div>

        <form id="loginForm" onsubmit="login(event)">
            <div class="form-group">
                <label>اسم المستخدم:</label>
                <input type="text" id="username" value="basem902" required>
            </div>

            <div class="form-group">
                <label>كلمة المرور:</label>
                <input type="password" id="password" value="Basem@12345" required>
            </div>

            <button type="submit" id="loginBtn">
                تسجيل الدخول
            </button>
        </form>

        <div class="quick-info">
            <h3>📋 معلومات الحساب الافتراضي:</h3>
            <p>
                <strong>المستخدم:</strong> <code>basem902</code><br>
                <strong>كلمة المرور:</strong> <code>Basem@12345</code>
            </p>
        </div>
    </div>

    <script src="/assets/js/config.js"></script>
    
    <script>
        // ✅ API_BASE تم تعريفه في config.js

        async function login(event) {
            event.preventDefault();

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const btn = document.getElementById('loginBtn');
            const alertBox = document.getElementById('alertBox');

            btn.disabled = true;
            btn.textContent = 'جاري تسجيل الدخول...';

            try {
                const response = await fetch(`${API_BASE}/accounts/login/`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        username: username,
                        password: password
                    })
                });

                const data = await response.json();

                if (response.ok) {
                    // Save tokens
                    localStorage.setItem('token', data.access);
                    localStorage.setItem('refresh', data.refresh);
                    localStorage.setItem('user', JSON.stringify(data.user));

                    // Show success
                    showAlert('تم تسجيل الدخول بنجاح! جاري التوجيه...', 'success');

                    // Redirect
                    setTimeout(() => {
                        window.location.href = 'create-project.html';
                    }, 1000);
                } else {
                    throw new Error(data.error || 'فشل تسجيل الدخول');
                }
            } catch (error) {
                console.error('Login error:', error);
                showAlert(error.message, 'error');
                btn.disabled = false;
                btn.textContent = 'تسجيل الدخول';
            }
        }

        function showAlert(message, type) {
            const alertBox = document.getElementById('alertBox');
            alertBox.className = `alert alert-${type} show`;
            alertBox.textContent = message;
        }

        // Check if already logged in
        document.addEventListener('DOMContentLoaded', function() {
            const token = localStorage.getItem('token');
            if (token) {
                showAlert('أنت مسجل دخول بالفعل. جاري التوجيه...', 'success');
                setTimeout(() => {
                    window.location.href = 'create-project.html';
                }, 1000);
            }
        });
    </script>
</body>
</html>
