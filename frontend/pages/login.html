<!DOCTYPE html>
<html dir="rtl" lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#00ADEF">
    
    <title>تسجيل الدخول - مشروعي الذكي</title>
    <meta name="description" content="سجل دخولك إلى منصة مشروعي الذكي لإدارة مشاريعك التعليمية والصفوف الدراسية">
    <meta name="keywords" content="تسجيل دخول, مشروعي الذكي, تعليم, مشاريع, إدارة صفوف">
    <meta name="author" content="SmartEdu">
    <meta name="robots" content="index, follow">
    
    <link rel="manifest" href="/manifest.json">
    <link rel="icon" type="image/png" href="/assets/icons/icon-192x192.png">
    <link rel="apple-touch-icon" href="/assets/icons/icon-192x192.png">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    
    <link rel="stylesheet" href="/assets/css/base.css">
    <link rel="stylesheet" href="/assets/css/dark-mode.css">
    <link rel="stylesheet" href="/assets/css/animations.css">
    <link rel="stylesheet" href="/assets/css/mobile-responsive.css">
    
    <style>
        .auth-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            background: linear-gradient(135deg, #00ADEF 0%, #0088CC 100%);
        }
        
        .auth-card {
            background: var(--card-bg);
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            max-width: 450px;
            width: 100%;
            padding: 40px;
        }
        
        .auth-header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .auth-icon {
            font-size: 64px;
            margin-bottom: 15px;
        }
        
        .auth-title {
            font-size: 28px;
            color: var(--primary-color);
            margin-bottom: 10px;
        }
        
        .auth-subtitle {
            color: var(--text-secondary);
            font-size: 16px;
        }
        
        .auth-footer {
            text-align: center;
            margin-top: 25px;
            padding-top: 25px;
            border-top: 1px solid var(--border-color);
        }
        
        .auth-footer a {
            color: var(--primary-color);
            font-weight: bold;
        }
        
        .password-toggle {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            font-size: 20px;
            color: var(--text-secondary);
        }
        
        .form-group {
            position: relative;
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="auth-card zoom-in">
            <div class="auth-header">
                <div class="auth-icon">🔐</div>
                <h1 class="auth-title">تسجيل الدخول</h1>
                <p class="auth-subtitle">مرحباً بك في مشروعي الذكي</p>
            </div>
            
            <form id="loginForm">
                <div class="form-group">
                    <label class="form-label">البريد الإلكتروني *</label>
                    <input type="email" id="email" class="form-control" 
                           placeholder="example@school.edu.sa" required>
                </div>
                
                <div class="form-group">
                    <label class="form-label">كلمة المرور *</label>
                    <div style="position: relative;">
                        <input type="password" id="password" class="form-control" 
                               placeholder="••••••••••" required 
                               style="padding-left: 45px;">
                        <span class="password-toggle" id="togglePassword" 
                              style="position: absolute; left: 15px; top: 50%; transform: translateY(-50%); cursor: pointer; font-size: 20px; user-select: none;">👁️</span>
                    </div>
                </div>
                
                <div class="form-group">
                    <label style="display: flex; align-items: center; gap: 8px; cursor: pointer;">
                        <input type="checkbox" id="rememberMe">
                        <span>تذكرني</span>
                    </label>
                </div>
                
                <button type="submit" class="btn btn-primary btn-block btn-lg" id="loginBtn">
                    تسجيل الدخول
                </button>
            </form>
            
            <div class="auth-footer">
                <p>ليس لديك حساب؟ <a href="/pages/register.html">سجل الآن</a></p>
                <p class="mt-2"><a href="/">العودة للرئيسية</a></p>
            </div>
        </div>
    </div>

    <!-- ✅ Config must load FIRST -->
    <script src="/assets/js/config.js"></script>
    <script src="/assets/js/api.js"></script>
    <script src="/assets/js/ui.js"></script>
    <script src="/assets/js/theme.js"></script>
    <script src="/assets/js/auth.js"></script>
    <script src="/assets/js/app.js"></script>
    
    <script>
        // منع الوصول إذا كان مسجلاً
        auth.redirectIfAuthenticated();
        
        // ✅ عرض رسالة إذا انتهت الجلسة
        const urlParams = new URLSearchParams(window.location.search);
        if (urlParams.get('expired') === 'true') {
            UI.showNotification('⏰ انتهت صلاحية الجلسة. الرجاء تسجيل الدخول مرة أخرى.', 'warning');
        }
        
        // إظهار/إخفاء كلمة المرور
        document.getElementById('togglePassword').addEventListener('click', () => {
            const passwordInput = document.getElementById('password');
            const toggleIcon = document.getElementById('togglePassword');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleIcon.textContent = '👁️‍🗨️';
            } else {
                passwordInput.type = 'password';
                toggleIcon.textContent = '👁️';
            }
        });
        
        // تسجيل الدخول
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            if (!UI.validateForm(e.target)) {
                return;
            }
            
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const rememberMe = document.getElementById('rememberMe').checked;
            
            const loginBtn = document.getElementById('loginBtn');
            loginBtn.disabled = true;
            loginBtn.textContent = 'جاري تسجيل الدخول...';
            
            try {
                await auth.login(email, password);
                
                if (rememberMe) {
                    localStorage.setItem('remember_me', 'true');
                }
                
                // سيتم التوجيه تلقائياً في auth.login
            } catch (error) {
                loginBtn.disabled = false;
                loginBtn.textContent = 'تسجيل الدخول';
            }
        });
        
        // ملء البريد التلقائي إذا كان محفوظاً
        if (localStorage.getItem('remember_me') === 'true') {
            const lastEmail = localStorage.getItem('last_email');
            if (lastEmail) {
                document.getElementById('email').value = lastEmail;
                document.getElementById('rememberMe').checked = true;
            }
        }
    </script>

    <!-- ✅ Dark Mode Manager -->
    <script src="/assets/js/dark-mode-manager.js"></script>
    <script>
        // إنشاء زر Dark Mode
        document.addEventListener('DOMContentLoaded', () => {
            darkModeManager.createToggle(null, {
                position: 'top-left',
                size: 'medium'
            });
        });
    </script>
</body>
</html>
