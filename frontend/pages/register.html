<!DOCTYPE html>
<html dir="rtl" lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#00ADEF">
    
    <title>التسجيل - مشروعي الذكي</title>
    <meta name="description" content="أنشئ حساباً جديداً في منصة مشروعي الذكي">
    <meta name="robots" content="index, follow">
    
    <link rel="manifest" href="/manifest.json">
    <link rel="icon" type="image/png" href="/assets/icons/icon-192x192.png">
    <link rel="apple-touch-icon" href="/assets/icons/icon-192x192.png">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    
    <link rel="stylesheet" href="/assets/css/base.css">
    <link rel="stylesheet" href="/assets/css/dark-mode.css">
    <link rel="stylesheet" href="/assets/css/animations.css">
    <link rel="stylesheet" href="/assets/css/mobile-responsive.css">
    
    <style>
        .auth-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            background: linear-gradient(135deg, #00ADEF 0%, #0088CC 100%);
        }
        
        .auth-card {
            background: var(--card-bg);
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            max-width: 500px;
            width: 100%;
            padding: 40px;
        }
        
        .auth-header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .auth-icon {
            font-size: 64px;
            margin-bottom: 15px;
        }
        
        .auth-title {
            font-size: 28px;
            color: var(--primary-color);
            margin-bottom: 10px;
        }
        
        .auth-subtitle {
            color: var(--text-secondary);
            font-size: 16px;
        }
        
        .auth-footer {
            text-align: center;
            margin-top: 25px;
            padding-top: 25px;
            border-top: 1px solid var(--border-color);
        }
        
        .auth-footer a {
            color: var(--primary-color);
            font-weight: bold;
        }
        
        #activationSection {
            display: none;
        }
        
        .code-input-group {
            display: flex;
            flex-direction: row-reverse; /* من اليمين لليسار */
            gap: 10px;
            justify-content: center;
            margin: 20px 0;
        }
        
        .code-input {
            width: 50px;
            height: 60px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            border: 2px solid var(--border-color);
            border-radius: 10px;
            background: var(--bg-color);
            color: var(--text-primary);
            transition: all 0.3s ease;
        }
        
        .code-input:focus {
            border-color: var(--primary-color);
            outline: none;
            box-shadow: 0 0 0 3px rgba(0, 173, 239, 0.1);
            transform: scale(1.05);
        }
        
        .code-input.filled {
            border-color: var(--success-color);
            background: rgba(76, 175, 80, 0.05);
        }
        
        .paste-btn {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 10px 20px;
            background: #f0f0f0;
            border: 2px dashed var(--border-color);
            border-radius: 10px;
            cursor: pointer;
            font-size: 14px;
            color: var(--text-secondary);
            transition: all 0.3s ease;
            margin: 10px 0;
        }
        
        .paste-btn:hover {
            background: #e8e8e8;
            border-color: var(--primary-color);
            color: var(--primary-color);
        }
        
        .paste-btn:active {
            transform: scale(0.95);
        }
        
        .clipboard-notice {
            display: none;
            padding: 12px;
            background: rgba(0, 173, 239, 0.1);
            border: 1px solid var(--primary-color);
            border-radius: 8px;
            margin: 15px 0;
            text-align: center;
            animation: slideDown 0.3s ease;
        }
        
        .clipboard-notice.show {
            display: block;
        }
        
        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .clipboard-code {
            font-size: 20px;
            font-weight: bold;
            color: var(--primary-color);
            letter-spacing: 3px;
            margin: 5px 0;
        }
    </style>
</head>
<body data-page-type="auth">
    <div class="auth-container">
        <div class="auth-card zoom-in">
            <div class="auth-header">
                <div class="auth-icon">🎓</div>
                <h1 class="auth-title">إنشاء حساب جديد</h1>
                <p class="auth-subtitle">انضم إلى مشروعي الذكي</p>
            </div>
            
            <!-- نموذج التسجيل -->
            <form id="registerForm">
                <div class="form-group">
                    <label class="form-label">الاسم الكامل *</label>
                    <input type="text" id="fullName" class="form-control" 
                           placeholder="مثال: أحمد محمد العلي" required>
                </div>
                
                <div class="form-group">
                    <label class="form-label">البريد الإلكتروني *</label>
                    <input type="email" id="email" class="form-control" 
                           placeholder="example@school.edu.sa" required>
                </div>
                
                <div class="form-group">
                    <label class="form-label">رقم الجوال *</label>
                    <input type="tel" id="phone" class="form-control" 
                           placeholder="05xxxxxxxx" pattern="05[0-9]{8}" required>
                </div>
                
                <div class="form-group">
                    <label class="form-label">اسم المدرسة *</label>
                    <input type="text" id="schoolName" class="form-control" 
                           placeholder="مثال: مدرسة النور الثانوية" required>
                </div>
                
                <button type="submit" class="btn btn-primary btn-block btn-lg" id="registerBtn">
                    إنشاء الحساب
                </button>
            </form>
            
            <!-- قسم التفعيل -->
            <div id="activationSection">
                <div class="text-center mb-3">
                    <h3 class="text-primary">✉️ تفعيل الحساب</h3>
                    <p class="text-muted">تم إرسال كود التفعيل إلى بريدك الإلكتروني</p>
                    <p id="emailDisplay" class="text-primary"></p>
                </div>
                
                <!-- إشعار الكود المنسوخ -->
                <div id="clipboardNotice" class="clipboard-notice">
                    <div>🎉 تم اكتشاف كود في الحافظة!</div>
                    <div class="clipboard-code" id="clipboardCode"></div>
                    <button class="btn btn-sm btn-primary mt-2" id="useClipboardBtn">استخدام هذا الكود</button>
                </div>
                
                <div style="text-align: center;">
                    <button class="paste-btn" id="pasteBtn">
                        📋 لصق الكود من الحافظة
                    </button>
                </div>
                
                <div class="code-input-group">
                    <input type="text" class="code-input" maxlength="1" id="code6" inputmode="numeric">
                    <input type="text" class="code-input" maxlength="1" id="code5" inputmode="numeric">
                    <input type="text" class="code-input" maxlength="1" id="code4" inputmode="numeric">
                    <input type="text" class="code-input" maxlength="1" id="code3" inputmode="numeric">
                    <input type="text" class="code-input" maxlength="1" id="code2" inputmode="numeric">
                    <input type="text" class="code-input" maxlength="1" id="code1" inputmode="numeric">
                </div>
                
                <button class="btn btn-success btn-block btn-lg" id="activateBtn">
                    تفعيل الحساب
                </button>
                
                <p class="text-center mt-3 text-muted">
                    لم يصلك الكود؟ <a href="#" id="resendCode">إعادة الإرسال</a>
                </p>
            </div>
            
            <div class="auth-footer">
                <p>لديك حساب؟ <a href="/pages/login.html">تسجيل الدخول</a></p>
                <p class="mt-2"><a href="/">العودة للرئيسية</a></p>
            </div>
        </div>
    </div>

    <!-- ✅ Config must load FIRST -->
    <script src="/assets/js/config.js"></script>
    <script src="/assets/js/api.js"></script>
    <script src="/assets/js/ui.js"></script>
    <script src="/assets/js/theme.js"></script>
    <script src="/assets/js/auth.js"></script>
    <script src="/assets/js/app.js"></script>
    
    <script>
        // منع الوصول إذا كان مسجلاً
        auth.redirectIfAuthenticated();
        
        let userEmail = '';
        
        // نموذج التسجيل
        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            if (!UI.validateForm(e.target)) {
                return;
            }
            
            const fullName = document.getElementById('fullName').value.trim();
            const email = document.getElementById('email').value.trim();
            const phone = document.getElementById('phone').value.trim();
            const schoolName = document.getElementById('schoolName').value.trim();
            
            const registerBtn = document.getElementById('registerBtn');
            registerBtn.disabled = true;
            registerBtn.textContent = 'جاري التسجيل...';
            
            try {
                const response = await auth.register(fullName, email, phone, schoolName);
                
                userEmail = email;
                document.getElementById('emailDisplay').textContent = email;
                
                // إخفاء نموذج التسجيل وإظهار قسم التفعيل
                document.getElementById('registerForm').style.display = 'none';
                document.getElementById('activationSection').style.display = 'block';
                
                // التركيز على أول حقل من اليمين
                document.getElementById('code6').focus();
                
                // فحص الحافظة بعد ثانية
                setTimeout(checkClipboard, 1000);
                
            } catch (error) {
                registerBtn.disabled = false;
                registerBtn.textContent = 'إنشاء الحساب';
            }
        });
        
        // التنقل التلقائي بين حقول الكود (RTL)
        const codeInputs = document.querySelectorAll('.code-input');
        
        // إضافة class filled عند الإدخال
        codeInputs.forEach((input, index) => {
            input.addEventListener('input', (e) => {
                // قبول الأرقام فقط
                e.target.value = e.target.value.replace(/[^0-9]/g, '');
                
                if (e.target.value) {
                    e.target.classList.add('filled');
                } else {
                    e.target.classList.remove('filled');
                }
                
                // الانتقال لليسار (الحقل التالي)
                if (e.target.value.length === 1 && index > 0) {
                    codeInputs[index - 1].focus();
                }
            });
            
            input.addEventListener('keydown', (e) => {
                // عند Backspace، الرجوع لليمين
                if (e.key === 'Backspace' && e.target.value === '' && index < codeInputs.length - 1) {
                    codeInputs[index + 1].focus();
                }
            });
            
            // دعم اللصق في أي حقل
            input.addEventListener('paste', async (e) => {
                e.preventDefault();
                const pastedData = e.clipboardData.getData('text').replace(/[^0-9]/g, '');
                
                if (pastedData.length === 6) {
                    fillCodeInputs(pastedData);
                }
            });
        });
        
        // دالة ملء الحقول بالكود
        function fillCodeInputs(code) {
            const digits = code.split('');
            codeInputs.forEach((input, index) => {
                input.value = digits[index] || '';
                if (input.value) {
                    input.classList.add('filled');
                }
            });
            codeInputs[0].focus();
            UI.showToast('تم لصق الكود بنجاح! ✅', 'success');
        }
        
        // زر اللصق
        document.getElementById('pasteBtn').addEventListener('click', async () => {
            try {
                const text = await navigator.clipboard.readText();
                const code = text.replace(/[^0-9]/g, '');
                
                if (code.length === 6) {
                    fillCodeInputs(code);
                } else {
                    UI.showToast('الكود المنسوخ غير صحيح. يجب أن يكون 6 أرقام', 'warning');
                }
            } catch (err) {
                UI.showToast('لا يمكن الوصول للحافظة. الصق الكود يدوياً', 'info');
            }
        });
        
        // كشف تلقائي للكود في الحافظة
        async function checkClipboard() {
            try {
                const text = await navigator.clipboard.readText();
                const code = text.replace(/[^0-9]/g, '');
                
                if (code.length === 6) {
                    document.getElementById('clipboardCode').textContent = code;
                    document.getElementById('clipboardNotice').classList.add('show');
                    
                    // زر استخدام الكود المكتشف
                    document.getElementById('useClipboardBtn').onclick = () => {
                        fillCodeInputs(code);
                        document.getElementById('clipboardNotice').classList.remove('show');
                    };
                }
            } catch (err) {
                // الحافظة غير متاحة أو فارغة
            }
        }
        
        // تفعيل الحساب
        document.getElementById('activateBtn').addEventListener('click', async () => {
            const code = Array.from(codeInputs).map(input => input.value).join('');
            
            if (code.length !== 6) {
                UI.showToast('يرجى إدخال الكود كاملاً', 'warning');
                return;
            }
            
            const activateBtn = document.getElementById('activateBtn');
            activateBtn.disabled = true;
            activateBtn.textContent = 'جاري التفعيل...';
            
            try {
                await auth.activate(userEmail, code);
                
                UI.showToast('تم تفعيل حسابك بنجاح! تم إرسال كلمة المرور المؤقتة إلى بريدك', 'success', 5000);
                
                setTimeout(() => {
                    window.location.href = '/pages/login.html';
                }, 3000);
                
            } catch (error) {
                activateBtn.disabled = false;
                activateBtn.textContent = 'تفعيل الحساب';
                
                // مسح الحقول
                codeInputs.forEach(input => input.value = '');
                codeInputs[0].focus();
            }
        });
        
        // إعادة إرسال الكود
        document.getElementById('resendCode').addEventListener('click', async (e) => {
            e.preventDefault();
            
            try {
                const fullName = document.getElementById('fullName').value.trim();
                const phone = document.getElementById('phone').value.trim();
                const schoolName = document.getElementById('schoolName').value.trim();
                
                await auth.register(fullName, userEmail, phone, schoolName);
                
                UI.showToast('تم إعادة إرسال الكود بنجاح', 'success');
            } catch (error) {
                // Error already shown by auth.register
            }
        });
    </script>

    <!-- ✅ Dark Mode System -->
    <script src="/assets/js/dark-mode-manager.js"></script>
    <script src="/assets/js/dark-mode-init.js"></script>
</body>
</html>
